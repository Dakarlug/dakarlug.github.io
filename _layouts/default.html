<div class="contenttitle">
<h2><a
    title="L&#39;après-midi du 17 août pour reparer DakarLUG"
    href="/2013/08/14/apres-midi-17-aout-2013-pour-reparer-dakarlug/"> L&#39;après-midi du 17 août pour reparer DakarLUG</a></h2>
</div>

<div class="contentitem">
    <div class="contentitem1">
    </div>
    <div class="contentitem2">
        <small class="contentitempostedby">
        ecrit le 14 août 2013
        par Thomas
        </small>
    </div>
        
</div>
<div class="contentbody">
    
      <p>
Après quelques semaines de bogues, le site web et la liste de discussion de dakarlug.org remarchent un peu ces derniers temps&#8230; Mais le mode d&#8217;hebergement actuel semble avoir fait son&nbsp;temps.
</p>

<p>
<strong>DakarLUG propose donc aux bonnes volontes de venir discuter du sujet de l&#8217;hebergement de son &#8220;infrastructure technique&#8221; ce samedi 17 août 2013, à partir de 13 heures, dans les locaux de l&#8217;<span class="caps">AUF</span></strong>.
</p>

<p>Les sujets qui seront abordes :
<ul>
<li>heberger, ça veut dire quoi et comment on fait d&#8217;habitude&nbsp;?</li>
<li>ce qu&#8217;on peut faire avec un serveur Rasberry Pi à 30.000&nbsp;<span class="caps">FCFA</span></li>
<li>comment s&#8217;auto-heberger au&nbsp;Senegal</li>
<li>faire un site quasi-dynamique avec un generateur de pages&nbsp;statiques</li>
<li>comment heberger une liste de discussion, un serveur jabber,&nbsp;&#8230;</li>
<li>&#8230; et toutes les questions que vous voudrez poser sur le sujet, ou sur d&#8217;autres&nbsp;!</li>
</ul>
</p>

<p>
Les orateurs presents prevoient aussi de parler de tout ce qui leur passe par la tête ! Au hasard : Rasberry Pi et Arduino, les bases de donnees avec PostgreSQL, pourquoi DakarLUG est moins actif qu&#8217;avant et comment y remedier, les 20 ans de Debian, livrer des paquets deb ou <span class="caps">RPM</span> à ses clients,&nbsp;&#8230;
</p>

<p>
À ceux que ça interesse, quelques travailleurs pourront raconter comment ils gagnent leur vie à Dakar avec le logiciel libre. Thomas N. (de passage) dira comment il gagne la sienne en France, dans une entreprise de type <span class="caps">SSII</span> en logiciel libre à structure cooperative. Bizarre et amusant ? Pas tant que&nbsp;ça.
</p>

<p align="center">
<strong>Comme toujours, entree gratuite&#8230; et libre&nbsp;!</strong>
</p>
<p>
Rendez-vous samedi 17 août 2013, de 13 heures à 18 heures à l&#8217;<span class="caps">AUF</span> (plan d&#8217;accès : <a href="http://tinyurl.com/auf-dakar">http://tinyurl.com/auf-dakar</a> &#8212; le long de la corniche ouest, entre le restaurant Terrou-Bi et l&#8217;<span class="caps">UCAD</span>, un panneau «Agence universitaire de la Francophonie» signale la petite route&nbsp;d&#8217;accès).
</p>
    
    
</div>


    


<div class="contenttitle">
<h2><a
    title="Rencontre autour du Libre avec ModLibre : Conference et ateliers"
    href="/2013/06/03/conference-et-ateliers-logiciels-libres-et-education/"> Rencontre autour du Libre avec ModLibre : Conference et ateliers</a></h2>
</div>

<div class="contentitem">
    <div class="contentitem1">
        </div>
    <div class="contentitem2">
        <small class="contentitempostedby">
        ecrit le 3 juin 2013
        par stefano
        </small>
    </div>
        
</div>
<div class="contentbody">
    
      <div id="affiche"><a href="http://upload.wikimedia.org/wikipedia/commons/0/0c/Affiche_Conference_et_atelier_DakarLUG_avec_jean_Thiery_8-juin-2013.pdf"><img class="alignnone size-full wp-image-306" title="affiche_19-03-2009" src="http://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Affiche_Conference_et_atelier_DakarLUG_avec_jean_Thiery_8-juin-2013.pdf/page1-339px-Affiche_Conference_et_atelier_DakarLUG_avec_jean_Thiery_8-juin-2013.pdf.jpg" height="268" width="189" /></a><p class="wp-caption-text">(l&#8217;affiche au format&nbsp;<span class="caps">PDF</span>)</p></div>
<p>
Après le passage de M. Pellegrini qui a anime les activites du <span class="caps">LUG</span> le
mois dernier avec sa conference sur <a
href="http://blog.dakarlug.org/2013/05/06/la-revolution-numerique-leconomie-de-limmateriel/"
target="_blank">« La revolution numerique et l’economie de
l’immateriel »</a>, nous accueillons un autre conferencier, M. Jean
Thiery, de passage à Dakar dans le cadre de la <a
href="http://www.ummisco.ird.fr/sfbt/" target="_blank">conference
internationale <span class="caps">SFBT</span></a>.<br>
<br>
Monsieur Jean Thiery est acteur dans un certain nombre de communautes
du libre en France et engage sur quelques projets de logiciels libres.
Il est notamment :<br>
<ul>
<li>Coordinateur de <a href="http://ModLibre.info/" target="_blank">ModLibre</a></li>
<li>Membre d&#8217;<a href="http://olpc-france.org/wiki/" target="_blank"><span class="caps">OLPC</span>-France</a><br>
</li>
<li>Membre de l&#8217;<a href="http://www.aful.org/" target="_blank">Aful</a><br>
</li>
<li>Secretaire de l&#8217;<a href="http://www.axul.org/" target="_blank">Axul</a><br>
</li>
<li>Secretaire adjoint de la <a href="http://www.sfbt.org/"
target="_blank"><span class="caps">SFBT</span></a><br>
</li>
</ul>
<br>
</p><p>
Jean Thiery nous fait donc le plaisir d&#8217;animer ce samedi <span
style="font-weight: bold;">08 juin 2013</span> à l&#8217; <span
style="font-weight: bold;"><span class="caps">AUF</span> &mdash; Campus numerique francophone de Dakar</span>
(Plan d’accès : <a href="http://tinyurl.com/auf-dakar" target="_blank">http://tinyurl.com/auf-dakar</a>)
d<span
style="color: rgb(73, 73, 73); font-family: 'Lucida Grande','Lucida Sans Unicode','Trebuchet MS',Trebuchet,Arial,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; text-align: justify; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; background-color: rgb(255, 255, 255); display: inline ! important; float: none;"></span>e
<span style="font-weight: bold;">09h30 à 17h30</span> une
mini-conference et des ateliers suivant le programme ci-après :<br>
<ul>
<li>09h30 &mdash; 11h30 : Conference « Logiciels libres et education »
(seront egalement aborde les developpements recents des projets <span class="caps">OLPC</span> et
<a href="http://open-sankore.org/fr" target="_blank">Sankore</a>)</li>
<li>13h00 &mdash; 15h00 : <a href="http://sagemath.org/" target="_blank">Sage</a>,
logiciel libre pour les mathematiques : presentation du logiciel et de
nombreuses applications d&#8217;interêt&nbsp;general</li>
<li>15h15 &mdash; 17h15 : Sage, logiciel libre pour les mathematiques :
atelier « calculatrice scientifique et graphique&nbsp;»</li>
</ul>
Et bien sûr ce sera aussi l&#8217;occasion de discuter avec tous de logiciels
libres&#8230;<br>
<br>
<p style="text-align: center;"><span style="color: rgb(153, 51, 0);"><strong>Entree
et participation : Libre et&nbsp;Gratuite</strong></span></p>
<br>
<strong>Rejoignez nous sur nos reseaux sociaux :</strong>
<ul>
<li>Twitter : <a href="http://twitter.com/dakarlug" target="_blank">http://twitter.com/dakarlug</a></li>
<li>Google + :<a href="%20http://gplus.to/dakarlug" target="_blank">&nbsp;http://gplus.to/dakarlug</a></li>
<li>Facebook :<a href="http://www.facebook.com/dakarlug"
target="_blank">&nbsp;http://www.facebook.com/dakarlug</a></li>
</ul>
</p>
    
    
</div>


    


<div class="contenttitle">
<h2><a
    title="DakarLUG fête Ubuntu 13.04"
    href="/2013/05/07/dakarlug-fete-ubuntu-1304/"> DakarLUG fête Ubuntu 13.04</a></h2>
</div>

<div class="contentitem">
    <div class="contentitem1">
       </div>
    <div class="contentitem2">
        <small class="contentitempostedby">
        ecrit le 7 mai 2013
        par stefano
        </small>
    </div>
        
</div>
<div class="contentbody">
    
      <div id="affiche"><a href="http://upload.wikimedia.org/wikipedia/commons/d/d3/Flyer_Install_Party_DakarLUG_-_Mai_2013.pdf"><img class="alignnone size-full wp-image-306" title="affiche_19-03-2009" src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Flyer_Install_Party_DakarLUG_-_Mai_2013.pdf/page1-299px-Flyer_Install_Party_DakarLUG_-_Mai_2013.pdf.jpg" height="268" width="189" /></a><p class="wp-caption-text">(l&#8217;affiche au format&nbsp;<span class="caps">PDF</span>)</p></div>

Le 25 avril dernier, <a
href="http://linuxfr.org/news/ubuntu-13-04-raring-ringtail">la nouvelle version d’Ubuntu est sortie</a>. Cette version 13.04 alias Raring Ringtail apporte des ameliorations graphiques et visuelles, une optimisation de l’interface Unity, une meilleure gestion des ressources ainsi que la mise à jour des logiciels embarques. Et, notre très cher <a href="http://article.gmane.org/gmane.org.user-groups.linux.dakarlug/6282">Genova
nous en a dit le plus grand bien</a> ;)
<br>
<br>
Pour vous aider à faire le pas, DakarLUG s&#8217;associe à <a href="http://mozsnday.mozilla-senegal.org/">Mozilla Senegal pendant sa fête du Web</a> pour vous offrir une Install-Party.<br><br>
<ul>
<li>Vous decouvrez Ubuntu et vous souhaitez des conseils ou
rencontrer d’autres utilisateurs ? <br>
</li>
<li>Vous avez une ancienne version de Ubuntu et voulez tester la
nouvelle ? <br>
</li>
<li>Vous êtes un utilisateur averti qui souhaitez partager vos
connaissances ? <br>
</li>
<li>Ou bien vous êtes un simple simple curieux et desirez en savoir
plus sur les logiciels libres ? <br>
</li>
</ul>
<p>Les benevoles et les bonnes volontes de la communaute du Libre de Dakar
et d&#8217;ailleurs seront disponible le <span style="font-weight: bold;">samedi
11 mai 2013 </span>de <span style="font-weight: bold;">13h à 18h</span>,
au <a href="http://tinyurl.com/auf-cnf-dakar"><span
style="font-weight: bold;">Campus numerique francophone de Dakar</span></a>
pour vous aider dans l’installation d’Ubuntu sur votre&nbsp;ordinateur.</p>
<br>
<span style="font-weight: bold;">Au programme : demonstration d’installation, discussion et aide à l’installation pour qui viendra avec sa machine !<br>
<br>
</span>Informations complementaires :<a href="http://mozsnday.mozilla-senegal.org/install-party/" target="_blank"> http://mozsnday.mozilla-senegal.org/install-party/</a><br>
</span>
<p style="text-align: center;"><span style="color: #993300;"><strong>Entree et participation : Libre et&nbsp;Gratuite</strong></span></p>
<br>
<strong>Rejoignez nous sur nos reseaux sociaux :</strong>
<ul>
	<li>Twitter : <a href="http://twitter.com/dakarlug" target="_blank">http://twitter.com/dakarlug</a></li>
	<li>Google + :<a href=" http://gplus.to/dakarlug" target="_blank">&nbsp;http://gplus.to/dakarlug</a></li>
	<li>Facebook :<a href="http://www.facebook.com/dakarlug" target="_blank">&nbsp;http://www.facebook.com/dakarlug</a></li>
</ul>
    
    
</div>


    


<div class="contenttitle">
<h2><a
    title="La revolution numerique - l&#39;economie de l&#39;immateriel"
    href="/2013/05/06/la-revolution-numerique-leconomie-de-limmateriel/"> La revolution numerique - l&#39;economie de l&#39;immateriel</a></h2>
</div>

<div class="contentitem">
    <div class="contentitem1">
     </div>
    <div class="contentitem2">
        <small class="contentitempostedby">
        ecrit le 6 mai 2013
        par genova
        </small>
    </div>
        
</div>
<div class="contentbody">
    
      <p style="text-align: justify;">
le  Lundi  06  Mai 2013 , Le  Professeur François <span class="caps">PELLEGRINI</span>  de L’Universite de 
Bordeau fera une conference sur &#8220;La revolution numerique &mdash; l&#8217;economie de&nbsp;l&#8217;immateriel&#8221;
</p>
<div id="affiche">
<a href="http://24.media.tumblr.com/087b1685ba8edf6a5eefa2a4e6143fa8/tumblr_mmag4zOkN71ru7xkao1_1280.png">
<img src="http://24.media.tumblr.com/087b1685ba8edf6a5eefa2a4e6143fa8/tumblr_mmag4zOkN71ru7xkao1_1280.png" border="0" height="148" width="210" alt="Atelier de formation Python par DakarLUG">
</a>
</div>
<p style="text-align: justify;">
François <span class="caps">PELLEGRINI</span>, professeur en informatique à l&#8217;Universite Bordeaux 1, vice-president du <span class="caps">LUG</span> <span class="caps">ABUL</span> (http://www.abul.org/) et president d&#8217;Aquinetic, une association de developpement economique regional par les technologies libres&nbsp;(http://www.pole-aquinetic.fr/).
</p>

<p style="text-align: justify;">
La conference se deroulera de 10h à 13h au Campus numerique francophone de l’Agence universitaire de la Francophonie à Dakar (Plan d’accès : <a href="http://tinyurl.com/auf-dakar">http://tinyurl.com/auf-dakar</a>).

<p style="text-align: justify;">
Si vous êtes etudiants , journalistes , developpeurs , faites un detours a L&#8217;<span class="caps">AUF</span>  a 10 Heures avec votre Appareil Photos,et Enregistreurs et suivez cette&nbsp;conference.
</p>

<p style="text-align: center;">
	<span style="color: #993300;"><strong>Entree et participation : Libre et&nbsp;Gratuite</strong></span>
</p>
    
    
</div>


    


<div class="contenttitle">
<h2><a
    title="Software Freedom Day, 5e edition à Dakar"
    href="/2012/09/10/software-freedom-day-5e-edition-dakar/"> Software Freedom Day, 5e edition à Dakar</a></h2>
</div>

<div class="contentitem">
    <div class="contentitem1">
       </div>
    <div class="contentitem2">
        <small class="contentitempostedby">
        ecrit le 10 septembre 2012
        par stefano
        </small>
    </div>
      
</div>
<div class="contentbody">
    
      <div id="affiche"><img src="http://www.softwarefreedomday.org/countdown/banner1-UTC+0-fr.png" alt="SFD2012" title="SFD2012"></div>
<p style="text-align: justify;">La <strong>journee mondiale des logiciels libres</strong> (<span style="color: #008000;"><strong>Software Freedom Day</strong></span>) est une celebration dans le monde du logiciel libre et Open Source (<span class="caps">FOSS</span>). Son objectif est d&#8217;informer et d&#8217;eduquer le public dans le monde entier au sujet des avantages de l&#8217;utilisation de logiciels libres dans tous les sphères de l&#8217;economie et de la societe. Cette annee 2012, elle se deroulera le <strong>15 septembre</strong> prochain, et ceci dans la plupart des grandes villes à travers le&nbsp;monde.</p>
<p style="text-align: justify;">À Dakar, nous (<strong>DakarLUG</strong>) avons decide de souligner l’evenement pour la <strong>5ème annee</strong> consecutive par une action de sensibilisation et formation, donnant ainsi l’occasion aux personnes interessees par les logiciels libres à dakar et ses environs de se rencontrer, de mieux se connaître et de decouvrir de nouveaux&nbsp;outils.</p>
<p style="text-align: justify;"><strong>Nous vous invitons tous à nous rejoindre au Campus numerique francophone de l&#8217;Agence universitaire de la Francophonie à Dakar (voir plan d&#8217;accès <a href="http://tinyurl.com/auf-dakar" target="_blank">http://tinyurl.com/auf-dakar</a>) ce 15 septembre, à partir de&nbsp;09h00.</strong></p>
<p style="text-align: justify;">Pour les details du programme et autres informations allez sur le site web dedie : <a href="http://sfd2012.dakarlug.org" target="_blank">http://sfd2012.dakarlug.org</a></p>
<p style="text-align: center;"><span style="color: #993300;"><strong>Entree et participation : Libre et&nbsp;Gratuite</strong></span></p>
<strong>Rejoignez nous sur nos reseaux sociaux :</strong>
<ul>
	<li>Twitter : <a href="http://twitter.com/dakarlug" target="_blank">http://twitter.com/dakarlug</a></li>
	<li>Google + :<a href=" http://gplus.to/dakarlug" target="_blank">&nbsp;http://gplus.to/dakarlug</a></li>
	<li>Facebook :<a href="http://www.facebook.com/dakarlug" target="_blank">&nbsp;http://www.facebook.com/dakarlug</a></li>
</ul>
    
    
</div>
